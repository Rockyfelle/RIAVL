<!DOCTYPE html>
<html>
<head>
	<title>Layout Demo</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="jquery-2.1.4.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="markdown.css">
</head>
<body>
	<!--<button class="RUN_SLOW">RUN SLOW</button>
	<button class="new">New data</button>
	<button class="download">Download data</button>
	<br>-->
CODE
<div id="texter" contenteditable="true">
<div>SET v TO 3</div>
<div>LABEL start</div>
<div>FUNCTION sqr</div>
<div>RETURN ARG0 * ARG0</div>
<div>STOP sqr</div>
<div>IF v ABOVE 8</div>
<div>SKIP</div>
<div>LABEL compstuff AN</div>
<div>COMPUTE sqr WITH v INTO v</div>
<div>JUMP start</div>
<div>STOP compstuff</div>
<div>END</div>
</div>
CONSOLE
<div id="console" contenteditable="true">
<div>WAITING...</div>
</div>
<br>
<button id="runCode">Run Current Code</button>
<button id="loadFibonacci">Load Fibonacci Code</button>
<br>
<input value="variable" disabled></input>
<input value="enter number"></input><button id="variableSet">Set Variable</button>
	<div class="input"><p>Input code:</p></div>
	<div class="output"><p>Output code:</p></div>
</body>
</html>
